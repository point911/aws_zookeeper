- name: Wait for become yes
  hosts:
#    - tag_inventory_group_{{ inventory_groups.zookeeper_inventory_group }}
    - tag_Name_zookeeper_firehose1
    - tag_Name_zookeeper_firehose2
  connection: ssh
  gather_facts: yes
  remote_user: ubuntu

  vars:
    project_name: "zookeeper_firehose"

  vars_files:
    - vars/aws/zookeeper.yaml

  tasks:
    - command: sleep "{{ item }}"
      become: yes
      with_items:
        - 1
        - 15

- name: Install zookeeper
  hosts:
#    - tag_inventory_group_{{ inventory_groups.zookeeper_inventory_group }}
    - tag_Name_zookeeper_firehose1
    - tag_Name_zookeeper_firehose2
  connection: ssh
  gather_facts: yes
  become: yes

  vars:
    project_name: "zookeeper_firehose"

  remote_user: ubuntu

  vars_files:
    - vars/ssh_users/ssh_users.yaml
    - vars/aws/zookeeper.yaml
    - vars/aws/aws.yaml
    - vars/deploy/deploy.yaml

  pre_tasks:
    - name: Update apt
      become: yes
      apt:
        cache_valid_time: 1800
        update_cache: yes
      tags:
        - build

  roles:
    - name: community/ssh
    - name: community/java
    - name: community/zookeeper-shipyard
#    - name: community/kafka_manager
