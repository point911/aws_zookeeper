inventory_groups:
  zookeeper_inventory_group: "{{ project_name }}"

env:
  name: "{{ project_name }}"
  aws:
    region: us-east-1
    security_group:
      name: "{{ project_name }}"
      rules:
        - proto: tcp
          from_port: 22
          to_port: 22
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 2181
          to_port: 2181
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 2888
          to_port: 2888
          cidr_ip: 0.0.0.0/0
        - proto: tcp
          from_port: 3888
          to_port: 3888
          cidr_ip: 0.0.0.0/0

      rules_egress:
        - proto: all
          cidr_ip: "0.0.0.0/0"

    groups:
      - node_type: "{{ project_name }}"
        instances:
          number: 1
          name: "{{ project_name }}"
          type: t2.medium
          # Termination by this criteris
          inventory_group: "{{ inventory_groups.zookeeper_inventory_group }}"
          security_groups: ["{{ project_name }}"]
          vpc_subnet_id: subnet-79535f51

    key:
      name: "{{ project_name }}"
